<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            margin-bottom: 25px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            background: linear-gradient(to right, #008066, #00221B);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #00BFFF, #00FF7F);
        }

        .btn-secondary {
            background: #ccc;
            color: #333;
        }

        .btn-secondary:hover {
            background: #bbb;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            text-decoration: none;
            color: #008066;
            font-size: 16px;
        }

        .register-link a:hover {
            color: #00BFFF;
        }

        /* Estilo para os radio buttons */
        .user-type-container {
            display: flex;
            justify-content: center; 
            margin-top: 20px;
            gap: 15px; 
        }

        .user-type-container label {
            display: flex;
            align-items: center;
        }

        .user-type-container input[type="radio"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        /* Título acima da seleção */
        .user-type-title {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Realize o Cadastro</h2>
        
        <p th:if="${mensagem}" th:text="${mensagem}"></p>
        <div class="card">
            <div class="card-content">
                <!-- Formulário de cadastro -->
                <form th:action="@{/mercado/cadastro}" method="post" th:object="${funcionario}">
                    <div class="input-field">
                        <label for="nome">Nome: </label>
                        <input type="text" th:field="*{nome}" required>
                        <p th:errors="*{nome}"></p>
                    </div>
                    <div class="input-field">
                        <label for="email">Email: </label>
                        <input type="email" th:field="*{email}" required>
                        <p th:errors="*{email}"></p>
                    </div>
                    <div class="input-field">
                        <label for="senha">Senha: </label>
                        <input type="password" th:field="*{senha}" required>
                        <p th:errors="*{senha}"></p>
                    </div>

                    <!-- Título para seleção de tipo de usuário -->
                    <div class="user-type-title">
                        <p>Selecione o Tipo de Usuário</p>
                    </div>

                    <!-- Seleção de tipo de usuário (funcionário ou cliente) -->
                    <div class="user-type-container">
                        <label>
                            <input type="radio" name="tipo" value="funcionario" required>
                            Funcionário
                        </label>
                        <label>
                            <input type="radio" name="tipo" value="cliente" required>
                            Cliente
                        </label>
                    </div>
                    
                    <div class="button-container">
                        <button type="submit" class="waves-effect waves-light btn">Salvar</button>
                        <button type="reset" class="waves-effect waves-light btn btn-secondary">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
