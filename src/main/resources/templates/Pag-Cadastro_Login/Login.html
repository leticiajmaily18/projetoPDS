<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%; /* Ocupa 90% da largura da tela */
      max-width: 600px; /* Largura máxima para manter o design agradável */
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #333;
    }

    .input-field {
      margin-bottom: 25px;
    }

    label {
      font-size: 16px;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1; /* Faz os botões ocuparem o mesmo espaço */
      padding: 12px;
      background: linear-gradient(to right, #008066, #00221B);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #00BFFF, #00FF7F);
    }

    .btn-secondary {
      background: #ccc;
      color: #333;
    }

    .btn-secondary:hover {
      background: #bbb;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      text-decoration: none;
      color: #008066;
      font-size: 16px;
    }

    .register-link a:hover {
      color: #00BFFF;
    }

    /* Estilo para os radio buttons */
    .user-type-container {
      display: flex;
      justify-content: center;  
      margin-top: 20px;
      gap: 15px;  
    }

    .user-type-container label {
      display: flex;
      align-items: center;
    }

    .user-type-container input[type="radio"] {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    /* Título acima da seleção */
    .user-type-title {
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Realize o Login</h2>
    <form th:action="@{/mercado/login}" method="post">
      <div class="input-field">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="input-field">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      
      <!-- Título para seleção de tipo de usuário -->
      <div class="user-type-title">
        <p>Selecione o Tipo de Usuário</p>
      </div>

      <!-- Seleção de tipo de usuário (funcionário ou cliente) -->
      <div class="user-type-container">
        <label>
          <input type="radio" name="tipo" value="funcionario" required>
          Funcionário
        </label>
        <label>
          <input type="radio" name="tipo" value="cliente" required>
          Cliente
        </label>
      </div>

      <!-- Botões lado a lado -->
      <div class="button-container">
        <button type="submit">Entrar</button>
        <button type="reset" class="btn-secondary">Limpar</button>
      </div>

      <!-- Link para cadastro -->
      <div class="register-link">
        <p>Ainda não tem uma conta? <a href="/mercado/cadastro">Cadastrar</a></p>
      </div>
    </form>
  </div>

</body>
</html>
