<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <title>Tela de Cadastro</title>
</head>
<body>

    <div th:replace="~{menu :: menu}"></div>
    <div class="container">
        <h2 align="center">Realize o Cadastro</h2>
        <div class="card">
            <div class="card-content">
                 <form action="/mercado/cadastro" method="post">
                    <div>
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome">
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="senha">Senha: </label>
                        <input type="password" name="senha">
                    </div>
                    <div>
                        <button type="submit" class="waves-effect waves-light btn">Salvar</button>
                        <button type="reset" class="waves-effect waves-light btn">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
