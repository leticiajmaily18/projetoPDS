<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <!-- Inclui o arquivo de estilo externo -->
<link rel="stylesheet" href="/Menu_Estilo.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #008066;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5rem;
        }
        .product-container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product-image {
            width: 48%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-details {
            width: 48%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-details h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .product-details .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #008066;
            margin: 20px 0;
        }
        .add-to-cart {
            background-color: #008066;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #006d4e;
        }
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }
            .product-image, .product-details {
                width: 80%;
            }
        }
    </style>
</head>
<body>
   
   <!-- Cabeçalho com componente Thymeleaf -->
   <header th:replace="~{Menu_Funcionario :: Menu_Funcionario}"></header>

   <div class="product-container">
       <img th:src="@{${produto.imagem}}" alt="Imagem do Produto" class="product-image">
       <div class="product-details">
           <h1 th:text="${produto.nome}">Nome do Produto</h1>
           <p class="price" th:text="'R$ ' + ${produto.preco}">Preço</p>

           <div class="description">
               <h2>Descrição</h2>
               <p th:text="${produto.descricao}">Descrição do Produto</p>
           </div>

           <a th:href="@{/Estoque/comprar/{id}(id=${produto.id})}">
               <button class="add-to-cart">
                   Comprar
               </button>
           </a>
       </div>
   </div>

</body>
</html>
